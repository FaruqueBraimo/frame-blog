spring:
  profiles:
    active: ${APP_ENV:development}
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost/frame_blog}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:1234}
  jpa:
    open-in-view: false
  flyway:
    locations: classpath:/db/migration, classpath:/db/seeders
